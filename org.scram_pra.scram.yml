app-id: org.scram_pra.scram
runtime: org.kde.Sdk
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: scram-gui
rename-icon: scram
rename-desktop-file: scram-gui.desktop
rename-appdata-file: scram-gui.appdata.xml
finish-args:
- "--socket=wayland"
- "--socket=fallback-x11"
- "--filesystem=home"
- "--share=ipc"
# - "--device=dri" # TODO: needed?
modules:
- boost.json
# libxml2 is already in the sdk
- name: scram
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  - -DINSTALL_PREFIX=/app
  - -DBUILD_GUI=ON
  - -DWITH_TCMALLOC=OFF
  - -DWITH_JEMALLOC=OFF
  - -DWITH_COVERAGE=OFF
  - -DWITH_PROFILE=OFF
  builddir: true
  sources:
  - type: git
    url: https://github.com/Murmele/scram
    branch: develop

